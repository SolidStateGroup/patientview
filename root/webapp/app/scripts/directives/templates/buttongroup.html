<div class="btn-group btn-group-sm btn-group-{{type}} btn-group-{{name}}" data-toggle="buttons">
    <label class="btn btn-info"
           ng-repeat="option in options"
           ng-class="{active:option.id==model.buttongroup_id}"
           ng-click="activate(option.id)"><input type="radio"></input>{{option.name}}</label>
</div>


<div class="row">
    <div class="col-md-3">
        <h1>Results</h1>
        <p>This is a list of the results available in graphical form. Click 'View' to see the results in more details.</p>
    </div>
    <div class="col-md-4">
        <h1>Showing Tests</h1>
        <ul ng-show="!resultsLoading" ng-cloak class="list-inline">
            <li ng-repeat="type in typesList">
                {{type}}<a id="remove-{{type}}" href="" ng-click="remove(type)" class="close">&nbsp;&times;&nbsp;</a>
            </li>
        </ul>
        <div class="dropdown" ng-show="!resultsLoading" ng-cloak class="list-inline">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" ng-show="typesListAvailable.length" ng-cloak>
                Add Test<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="type in typesListAvailable" role="presentation">
                    <a role="menuitem" tabindex="-1" id="add-{{type}}" href="" ng-click="add(type)">{{type}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-5">
        <h1>Filter</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-class="{active: dateRange == 7}" ng-click="filter(7)">1 Week</button>
            <button type="button" class="btn btn-default" ng-class="{active: dateRange == 31}"  ng-click="filter(31)">1 Month</button>
            <button type="button" class="btn btn-default" ng-class="{active: dateRange == 365}"  ng-click="filter(365)">1 Year</button>
            <button type="button" class="btn btn-default" ng-class="{active: dateRange == 1095}"  ng-click="filter(1095)">3 Years</button>
            <button type="button" class="btn btn-default" ng-class="{active: dateRange == 3650000}" ng-click="filter(3650000)">All</button>
        </div>
    </div>
</div>
<br/>
<div ng-show="resultsLoading" class="loading"></div>
<div id="obsdiv"></div>

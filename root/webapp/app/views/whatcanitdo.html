<!-- further information modal -->
<script type="text/ng-template" id="furtherInformationModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Further Information</h3>
    </div>
    <div class="modal-body">
        <p>PatientView provides secure access to your blood tests, clinic letters, medicines. You'll find tailored
            information links, from accurate and reliable sources. PV2 (2015) introduced secure messaging. We hope it
            will help you manage your condition more effectively.
        </p>
        <h4>Who can use PatientView?</h4>
        <p>Only some place and specialties can use it but this is growing. See the list
            <a href="http://rixg.org/patientview2/howto/where/" target="_blank">here</a>. If you want to
            convince your local service to join, you or they might be interested in
            <a href="http://rixg.org/patientview2/howto/become-a-partner/" target="_blank">becoming a partner</a>, or in
            <a href="http://rixg.org/patientview2/admin-and-technical/set-up-patientview-in-a-new-unit/" target="_blank">becoming a new unit of an existing specialty</a>.
        </p>
        <h4>How do I Join?</h4>
        <p>Only some centres can offer this service at present. A list is linked from the front page.</p>
        <h4>What if I don't use the Internet?</h4>
        <p>Maybe you have a friend or family member that does? There is often internet access available in public
            libraries. Please ensure when using a public computer that you always safely logout and close the web
            browser.</p>
        <h4>What does it cost?</h4>
        <p>It is free for patients. Participating centres pay a modest subscription.</p>
        <h4>Where did it come from?</h4>
        <p>There is more info about PatientView and its history at
            <a href="http://rixg.org/patientview2/" target="_blank">rixg.org/patientview</a>. See
            <a href="http://rixg.org/patientview2/about/history/" target="_blank">History</a>, or
            <a href="http://rixg.org/patientview2/howto/" target="_blank">Intro to PV</a> first.
        </p>
        <h4>If I join, can I change my mind?</h4>
        <p>Yes you can. If you do, we remove all medical data about you.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-grey" data-ng-click="close()">Close</button>
    </div>
</script>

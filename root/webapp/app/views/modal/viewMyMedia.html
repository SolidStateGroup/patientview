<div class="modal-body">
    <div ng-show="'IMAGE' == media.type">
        <img ng-src="{{apiEndpoint +''+ media.path +'?token=' + authToken}}" width="100%">
    </div>
    <div ng-show="'VIDEO' == media.type">
        <video id="my-video" class="video-js" controls preload="auto" width="50%"
               poster="images/pv-video.png" src="{{ mediaUrl }}">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
    <p>Created: {{media.created | date:'dd-MMM-yyyy HH:mm'}}</p>
    <p>File Size: {{media.filesize/1000}} kb</p>
    <p>File Type: {{media.type}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-grey" data-ng-click="cancel()">Close</button>
</div>

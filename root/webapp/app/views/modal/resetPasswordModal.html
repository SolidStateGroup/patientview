<div class="modal-header">
    <h3 class="modal-title">Reset Password</h3>
</div>
<div class="modal-body">
    <p>Are you sure? This will reset the password and secret word (if set) for user with username <strong>{{user.username}}</strong>.</p>
</div>
<div class="modal-footer">
    <div class="alert alert-danger" data-ng-show="errorMessage">{{errorMessage}}</div>
    <button class="btn btn-grey" data-ng-click="cancel()">Cancel</button>
    <button class="btn blue" data-ng-click="ok()">Reset Password</button>
</div>

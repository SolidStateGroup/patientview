<div class="container">
    <div class="navbar navbar-default content-panel" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="images/pv-logo.png" alt="patient view"/><img class="sub-brand" src="images/nhs.jpg" alt="nhs"/></a>
        </div>
        <div class="navbar-collapse collapse">
            <div class="nav-public pull-right" ng-hide="authToken">
                <ul class="nav navbar-nav navbar-right public pull-left" ng-hide="authToken" ng-cloak>
                    <li class="login"><a ng-href="#/login" ng-hide="authToken"><i class="icon-login-large pull-left"></i> Sign In</a></li>
                    <li class="join"><a ng-href="#/joinrequest" ng-hide="authToken"><i class="icon-join-large pull-left"></i> I want to Join</a></li>
                </ul>
            </div>
            <div class="nav-account pull-right" ng-hide="!authToken">
                <i class="icon-account pull-left"></i>
                <h4>{{ loggedInUser.forename }} {{ loggedInUser.surname }}</h4>
                <ul class="nav navbar-nav navbar-right inline account pull-left" ng-hide="!authToken" ng-cloak>
                    <li ng-repeat="menuitem in routes | menuFilter:'TOP_RIGHT'" ><a ng-href="#{{menuitem.url}}">{{menuitem.title}}</a></li>
                    <li><a ng-href="#/settings">Settings</a></li>
                    <li><a ng-href="#/logout" ng-hide="!authToken">Log Out</a></li>
                </ul>
            </div>
            <ul class="nav-utils pull-right inline" ng-hide="!authToken" ng-cloak>
                <li>
                    <a href="/issues">
                        <i class="icon-issues"></i>
                        issues
                    </a>
                </li>
                <li>
                    <a href="/help">
                        <i class="icon-help"></i>
                        Help
                    </a>
                </li>
                <li ng-repeat="menuitem in routes | menuFilter:'NAV'" >
                    <a ng-href="#{{menuitem.url}}">
                        <i class="icon-messages"></i>
                        {{menuitem.title}}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="subnav-row">
        <div class="content-panel clearfix">
            <div ng-hide="!authToken" ng-cloak>
                <ul class="secondary-nav nav nav-pills pull-left">
                    <li ng-repeat="menuitem in routes | menuFilter:'TOP'" ><a ng-href="#{{menuitem.url}}">{{menuitem.title}}</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

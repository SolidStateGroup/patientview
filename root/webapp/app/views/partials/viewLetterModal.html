<style>
    .span-download {
        margin-left: 10px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">{{letter.type}}</h3>
</div>
<div class="modal-body">
    <h5>Sent {{letter.date | date:'dd-MMM-yyyy'}} by {{letter.group.name}}</h5>
    <p data-ng-bind-html="parseHTMLText(letter.content)"></p>
    <p data-ng-show="letter.fileDataId" class="p-download alert alert-success">
        <a href="../api/user/{{loggedInUser.id}}/letters/{{letter.fileDataId}}/download?token={{authToken}}" class="a-download">
            <img src="../images/icons/imageicon.png" data-ng-show="letter.filetype==='application/jpeg'"><img src="../images/icons/fileicon.png" data-ng-show="letter.filetype==='application/unknown'"><img src="../images/icons/pdficon.png" data-ng-show="letter.filetype==='application/pdf'"><img src="../images/icons/wordicon.png" data-ng-show="letter.filetype==='application/msword'"><span class="span-download">Download '{{letter.filename}}' <span data-ng-show="letter.filesize">({{letter.filesize | filesize}})</span></span></a>
    </p>
</div>
<div class="modal-footer">
    <button class="btn blue" data-ng-click="print()">Print</button>
    <button class="btn btn-grey" data-ng-click="cancel()">Close</button>
</div>

<div ng-controller="NewCodeModalCtrl">
    <script type="text/ng-template" id="newCodeModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Create New Code</h3>
        </div>
        <div class="modal-body">
            <form name="codeForm" ng-model="editCode">
                <div ng-include src="'views/partials/codeDetails.html'"></div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="alert alert-danger" ng-show="errorMessage">There was an error {{errorMessage}}</div>
            <button class="btn btn-grey" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="!codeForm.$valid">Create New</button>
        </div>
    </script>
    <div class="alert alert-success" ng-show="codeCreated && successMessage && editCode">
        <p>Code was created successfully</p>
    </div>
    <button class="btn btn-primary" ng-click="open('lg')">Create New</button>
</div>

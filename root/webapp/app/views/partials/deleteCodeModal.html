<div class="modal-header">
    <h3 class="modal-title">Delete Code</h3>
</div>
<div class="modal-body">
    <p>Are you sure? This will delete code <strong>{{code.code}}</strong>.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-grey" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Delete</button>
</div>

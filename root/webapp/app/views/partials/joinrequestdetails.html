<div class="row editJoinRequest">
    <div class="form-horizontal" role="form">
        <div class="col-md-3">
            <label for="join-request-notes" class="control-label">Notes</label>

            <div class=""><input type="text" class="form-control" id="join-request-notes" placeholder="Notes"
                                 name="notes" ng-model="joinRequest.notes" required></div>
            <label for="join-request-notes" class="control-label">Status</label>
            <div>
            <select ng-model="joinRequest.status"
                    ng-options="status as status for status in statuses"
                    class="form-control"></select>
            </div>
        </div>
    </div>
</div>
<br/>
<button type="button" class="btn blue pull-right" ng-click="save(joinRequestForm, joinRequest)"
        ng-disabled="joinRequestForm.$pristine">Save
</button>
<span class="saved-notification pull-right" ng-show="joinRequestForm.$pristine && saved">Saved Successfully! &nbsp;</span>

<div class="row">
    <div class="col-md-3">
        <label for="result-heading-code" class="control-label">Code</label>
        <div><input type="text" class="form-control" id="result-heading-code" placeholder="Code" name="code"
                    data-ng-model="editObservationHeading.code" data-ng-disabled="true"></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-heading" class="control-label">Heading</label>
        <div><input type="text" class="form-control" id="result-heading-heading" placeholder="Heading" name="heading"
                    data-ng-model="editObservationHeading.heading" data-ng-disabled="!permissions.canEdit"></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-name" class="control-label">Name</label>
        <div><input type="text" class="form-control" id="result-heading-name" placeholder="Name" name="name"
                    data-ng-model="editObservationHeading.name" data-ng-disabled="!permissions.canEdit"></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-normal-range" class="control-label">Normal Range</label>
        <div><input type="text" class="form-control" id="result-heading-normal-range" placeholder="Normal Range" name="normalRange"
                    data-ng-model="editObservationHeading.normalRange" data-ng-disabled="!permissions.canEdit"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <label for="result-heading-units" class="control-label">Units</label>
        <div><input type="text" class="form-control" id="result-heading-units" placeholder="Units" name="units"
                    data-ng-model="editObservationHeading.units" data-ng-disabled="!permissions.canEdit"></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-min-graph" class="control-label">Min Graphing Value</label>
        <div><input type="text" class="form-control" id="result-heading-min-graph" placeholder="Min Graphing Value" name="minGraph"
                    data-ng-model="editObservationHeading.minGraph" data-ng-disabled="!permissions.canEdit" only-num-decimal></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-max-graph" class="control-label">Max Graphing Value</label>
        <div><input type="text" class="form-control" id="result-heading-max-graph" placeholder="Max Graphing Value" name="maxGraph"
                    data-ng-model="editObservationHeading.maxGraph" data-ng-disabled="!permissions.canEdit" only-num-decimal></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <label for="result-heading-info-link" class="control-label">Info Link</label>
        <div><input type="text" class="form-control" id="result-heading-info-link" placeholder="Info Link" name="infoLink"
                    data-ng-model="editObservationHeading.infoLink" data-ng-disabled="!permissions.canEdit"></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-default-panel" class="control-label">Default Panel</label>
        <div><input type="text" class="form-control" id="result-heading-default-panel" placeholder="Default Panel" name="defaultPanel"
                    data-ng-model="editObservationHeading.defaultPanel" data-ng-disabled="!permissions.canEdit" only-num></div>
    </div>
    <div class="col-md-3">
        <label for="result-heading-default-panel-order" class="control-label">Default Order on Panel</label>
        <div><input type="text" class="form-control" id="result-heading-default-panel-order" placeholder="Default Order on Panel" name="defaultPanelOrder"
                    data-ng-model="editObservationHeading.defaultPanelOrder" data-ng-disabled="!permissions.canEdit" only-num></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 actions-row">
        <button type="button" class="btn blue pull-right" data-ng-click="save(observationHeadingForm, editObservationHeading)" data-ng-disabled="observationHeadingForm.$pristine || !observationHeadingForm.$valid">Save</button>
        <span class="saved-notification pull-right" data-ng-show="observationHeadingForm.$pristine && saved">Saved Successfully! &nbsp;</span>
    </div>
</div>
<hr/>
<div class="row specialty-manager">
    <div class="added-container col-md-6">
        <label class="large-label">Current Specialty Specific Order</label>
        <div class="added-specialty row" data-ng-repeat="observationHeadingGroup in editObservationHeading.observationHeadingGroups"
                data-ng-show="groupVisible(observationHeadingGroup.group)">
            <div class="col-md-3">
                <label data-ng-show="observationHeadingGroup === editObservationHeading.observationHeadingGroups[0]">Specialty</label>
                <select class="form-control" data-ng-model="observationHeadingGroup.group.id"
                    data-ng-options="group.id as group.name for group in groups | orderBy:'name'">
                </select>
            </div>
            <div class="col-md-2">
                <label data-ng-show="observationHeadingGroup === editObservationHeading.observationHeadingGroups[0]">Panel</label>
                <input type="text" class="form-control" data-ng-model="observationHeadingGroup.panel" only-num/>
            </div>
            <div class="col-md-3">
                <label data-ng-show="observationHeadingGroup === editObservationHeading.observationHeadingGroups[0]">Panel Order</label>
                <input type="text" class="form-control" data-ng-model="observationHeadingGroup.panelOrder" only-num/>
            </div>
            <div class="col-md-4">
                <label data-ng-show="observationHeadingGroup === editObservationHeading.observationHeadingGroups[0]">Update/Delete</label>
                <div class="btn-group">
                    <button class="btn blue" data-ng-click="updateSpecialtyOrder(observationHeadingGroup)"
                        data-ng-disabled="!observationHeadingGroup.group || !observationHeadingGroup.panel || !observationHeadingGroup.panelOrder">Update</button>
                    <button class="btn negative" data-ng-click="removeSpecialtyOrder(observationHeadingGroup)">Delete</button>
                </div>
                <span class="saved-notification" data-ng-show="editObservationHeading.saved">&nbsp; Saved Successfully!</span>
            </div>
        </div>
        <div class="added-specialty row" data-ng-show="!editObservationHeading.observationHeadingGroups">
            <p>No specialty specific ordering, will use default order</p>
        </div>
    </div>
    <div class="add-container col-md-6">
        <label class="large-label">Add Specialty Specific Order</label>
        <div class="added-specialty row">
            <div class="col-md-3">
                <label>Specialty</label>
                <select class="form-control" data-ng-model="newObservationHeadingGroup.groupId"
                    data-ng-options="group.id as group.name for group in editObservationHeading.groups | orderBy:'name'">
                </select>
            </div>
            <div class="col-md-3">
                <label>Panel</label>
                <input type="text" class="form-control" data-ng-model="newObservationHeadingGroup.panel" only-num/>
            </div>
            <div class="col-md-3">
                <label>Panel Order</label>
                <input type="text" class="form-control" data-ng-model="newObservationHeadingGroup.panelOrder" only-num/>
            </div>
            <div class="col-md-3 no-label">
                <button class="btn blue" data-ng-click="createSpecialtyOrder(newObservationHeadingGroup)"
                    data-ng-disabled="!newObservationHeadingGroup.groupId || !newObservationHeadingGroup.panel || !newObservationHeadingGroup.panelOrder">
                    Add
                </button>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" data-ng-show="patient.myIbd">
    <div class="panel-heading"><h3>Symptom Scores</h3></div>
        <div class="row result-detail-panel" data-ng-show="!loading && symptomScores">
            <div class="col-md-7 result-container clearfix">
                <div class="content-panel chart-content-panel">
                    <div class="content-inner">
                        <div id="chart_div"></div>
                    </div>
                </div>
            </div>
            <aside class="col-md-5 historical-data">
                <div class="faux-table three-col">
                    <div class="table-head accordion-title-row">
                        <div class="hidden">ID</div>
                        <div class="head-item accordion-title-text "><span>Date Taken</span></div>
                        <div class="head-item accordion-title-text "><span>Score (severity)</span></div>
                        <div class="head-item accordion-title-text "></div>
                    </div>
                    <div class="item-header">
                        <div class="faux-row" data-ng-show="!tableSymptomScores.length">
                            <div class="row-item">
                                <p><br/><br/>No results available for this date range<br/><br/><br/><p>
                            </div>
                        </div>
                        <div class="faux-row" data-ng-repeat="symptomScore in tableSymptomScores">
                            <div class="row-item hidden">{{observation.id}}</div>
                            <div class="row-item accordion-heading-text">{{symptomScore.date | date:'dd-MMM-yyyy hh:mm'}}</div>
                            <div class="row-item accordion-heading-text">{{symptomScore.score}} ({{symptomScore.severity}})</div>
                            <div class="row-item accordion-heading-text" data-ng-click="openModalSymptomScoreDetail(symptomScore.id)">View</div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <div class="alert-block" data-ng-show="!loading && !symptomScores">
            <h3>No Symptom Scores Found</h3>
        </div>
        <div data-ng-show="loading" class="container"><br/><br/>
            <div data-ng-show="loading" class="loading"><img src="images/loading.gif" alt="Loading"/></div>
        </div>
    </div>
</div>

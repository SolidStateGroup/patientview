    <div class="panel-heading">Adding HTML
        <span class="pull-right">
            <a href="" data-ng-click="showHtmlHelp = !showHtmlHelp">Close</a>
        </span>
    </div>

        <p>You can use simple HTML here to add links or highlight important information.</p>
        <div>

            </ul>
        </div>
    </div>
</div>

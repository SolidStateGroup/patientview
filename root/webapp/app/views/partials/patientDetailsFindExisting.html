<div class="form-horizontal row" role="form">
    <div class="col-md-3">
        <label for="identifier" class="control-label">Search by Identifier</label>
    </div>
    <div class="col-md-7">
        <input type="text" class="form-control" id="identifier" data-ng-model="identifier">
    </div>
    <div class="col-md-2">
        <button class="btn blue" data-ng-click="find(identifier)" data-ng-show="permissions.canCreatePatients">Find</button>
    </div>
</div>

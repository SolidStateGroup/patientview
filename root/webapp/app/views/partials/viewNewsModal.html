<div class="modal-header">
    <h3 class="modal-title">{{news.heading}}</h3>
</div>
<div class="modal-body">
    <h5>{{news.created | date:'dd-MMM-yyyy HH:mm'}}</h5>
    <p><span data-ng-bind-html="parseHTMLText(news.story)"></span></p>
</div>
<div class="modal-footer">
    <button class="btn btn-grey" data-ng-click="cancel()">Close</button>
</div>

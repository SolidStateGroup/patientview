<div class="modal-header">
    <h3 class="modal-title">Send Verification Email</h3>
</div>
<div class="modal-body">
    <p>Are you sure? The user with username <strong>{{user.username}}</strong> will be sent a verification email.</p>
</div>
<div class="modal-footer">
    <div class="alert alert-danger" data-ng-show="errorMessage">{{errorMessage}}</div>
    <button class="btn btn-grey" data-ng-click="cancel()">Cancel</button>
    <button class="btn blue" data-ng-click="ok()">Send Verification Email</button>
</div>

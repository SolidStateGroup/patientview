<div class="modal-header">
    <h3 class="modal-title">Send Verification Email</h3>
</div>
<div class="modal-body">
    <p>Are you sure? The user with username <strong>{{user.username}}</strong> will be sent a verification email.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-grey" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Send Verification Email</button>
</div>

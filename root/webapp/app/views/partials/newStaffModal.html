<div ng-controller="NewStaffModalCtrl">
    <script type="text/ng-template" id="newStaffModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Create New Staff User</h3>
        </div>
        <div class="modal-body">
            <form name="userForm" novalidate ng-model="newUser">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="new-user-username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="new-user-username" placeholder="Username" ng-model="newUser.username" ></div>
                    </div>
                    <div class="form-group">
                        <label for="new-user-email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="new-user-email" placeholder="Email" ng-model="newUser.email" ></div>
                    </div>
                    <div class="form-group">
                        <label for="new-user-fullname" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="new-user-fullname" placeholder="Name" ng-model="newUser.fullname" ></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-6 grey-right-border">
                        <h5 class="inner-title">Groups &amp; Roles </h5>
                        <div class="group-list-item" ng-repeat="group in newUser.groups">
                            <div class="group-list-name"><span class="group-list-name">{{group.name}}</span></div>
                            <div class="group-list-delete"><span class="group-list-delete"><a id="remove-group-modal-{{group.id}}" href="" ng-click="removeGroup(userForm, newUser, group)" >Delete</a></span></div>
                            <div class="group-list-role" ng-repeat="role in newUser.roles" ng-class="(role.id==group.role.id) ? 'group-list-role-selected' : ''"><span class="group-list-role">{{role.name}}</span></div>
                        </div>
                        <div class="group-add-container" ng-show="newUser.availableGroups.length > 0 ">
                            <h5 class="inner-title">Add Group &amp; Role </h5>
                            <div class="row">
                                <div class="col-sm-10"><select class="form-control group-select" ng-model="groupToAdd" ng-options="group.id as group.name for group in newUser.availableGroups"></select>
                                    <div buttongroup="justified" buttongroupname="role" model="newUser.selectedRole" options="newUser.roles" ng-init="newUser.selectedRole"></div></div>
                                <div class="col-sm-2"><button type="button" class="btn btn-primary group-add-button" ng-click="addGroup(userForm, newUser, groupToAdd)" ng-disabled="!newUser.selectedRole">Add</button></div>
                            </div>
                            <span class="hidden">{{newUser.selectedRole}}</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="inner-title">Features</h5>
                        <div class="feature-list-item" ng-repeat="feature in newUser.features">
                            <div class="feature-list-name"><span class="feature-list-name">{{feature.name}}</span></div>
                            <div class="feature-list-delete"><span class="feature-list-delete"><a id="remove-feature-modal-{{feature.id}}" href="" ng-click="removeFeature(userForm, newUser, feature)" >Delete</a></span></div>
                        </div>
                        <div class="feature-add-container" ng-show="newUser.availableFeatures.length > 0 ">
                            <h5 class="inner-title">Add Feature </h5>
                            <div class="row">
                                <div class="col-sm-10"><select class="form-control feature-select" ng-model="featureToAdd" ng-options="feature.id as feature.name for feature in newUser.availableFeatures"></select></div>
                                <div class="col-sm-2"><button type="button" class="btn btn-primary feature-add-button" ng-click="addFeature(userForm, newUser, featureToAdd)">Add</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-grey" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="ok()">Create New</button>
        </div>
    </script>
    <button class="btn btn-primary" ng-click="open('lg')">Create New</button>
</div>

<div class="row edit-code-input">
    <div class="form-horizontal" role="form">
        <div class="col-md-3">
            <label for="code-code" class="control-label">Code <span class="error" ng-show="codeForm.code.$error.required"> *required</span></label>
            <div class=""><input type="text" class="form-control" id="code-code" placeholder="Code" name="code" ng-model="editCode.code" required></div>

        </div>
        <div class="col-md-3">
            <label for="code-codeType" class="control-label">Code Type<span class="error" ng-show="!editCode.codeTypeId"> *required</span></label>
            <div class=""><select id="code-codeType" class="form-control codeType-select" ng-model="editCode.codeTypeId" ng-options="codeType.id as codeType.value for codeType in codeTypes"></select></div>

        </div>
        <div class="col-md-3">
            <label for="code-standardType" class="control-label">Standard Type <span class="error" ng-show="!editCode.standardTypeId"> *required</span></label>
            <div class=""><select id="code-standardType" class="form-control codeType-select" ng-model="editCode.standardTypeId" ng-options="standardType.id as standardType.value for standardType in standardTypes"></select></div>

        </div>
        <div class="col-md-3">
            <label for="code-description" class="control-label">Description <span class="error" ng-show="codeForm.description.$error.required"> *required</span></label>
            <div class=""><input type="text" class="form-control" id="code-description" placeholder="Description" name="description" ng-model="editCode.description" required></div>

        </div>
    </div>
</div>
<button type="button" class="btn blue pull-right" ng-click="save(codeForm, editCode)" ng-disabled="codeForm.$pristine || !codeForm.$valid">Save</button>
<span class="saved-notification pull-right" ng-show="codeForm.$pristine && saved">Saved Successfully! &nbsp;</span>
<br/>
<hr />
<div class="row">
    <div class="links-container">
        <div class="col-md-12">
            <label>Links</label>
        </div>
        <div class="link-list-item clearfix" ng-repeat="link in editCode.links | orderBy:'displayOrder'">
            <div class="col-md-3">
                <input type="text" class="form-control" id="code-link-link-{{link.id}}" placeholder="link" name="link" ng-model="link.link" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="code-link-name-{{link.id}}" placeholder="name" name="name" ng-model="link.name" required>
            </div>
            <div class="col-md-3">
                <select id="code-link-displayOrder-{{link.id}}" class="form-control" ng-model="link.displayOrder">
                    <option ng-repeat="link in editCode.links">{{$index + 1}}</option>
                </select>
            </div>
            <div class="btn-group">
                <button type="button" class="btn blue link-update-button" ng-click="updateLink($event, codeForm, editCode, link)">Update</button>
                <button type="button" class="btn negative link-delete-button" ng-click="removeLink(codeForm, editCode, link)">Delete</button>
            </div>
            <span class="saved-notification" ng-show="link.saved">&nbsp; Saved Successfully!</span>
        </div>
        <br/>

        <div class="add-link" ng-model="newLink">
            <div class="col-md-3">
                <input type="text" class="form-control" id="code-newLink-link" placeholder="URL" name="newLink" ng-model="newLink.link">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="code-newLink-name" placeholder="Description" name="newLink" ng-model="newLink.name">
            </div>
            <div class="col-md-3 hidden">
                <select id="code-newLink-displayOrder" class="form-control" ng-model="newLink.displayOrder" ng-init="newLink.displayOrder='1'" >
                    <option ng-show="newLink.displayOrder" ng-repeat="link in editCode.links">{{$index + 1}}</option>
                    <option >{{editCode.links.length + 1}}</option>
                </select>
            </div>
            <div class="">
                <button type="button" class="btn blue link-add-button" ng-click="addLink(codeForm, editCode, newLink)" ng-disabled="!(newLink.link && newLink.name)">Add</button>
            </div>
        </div>
    </div>
</div>

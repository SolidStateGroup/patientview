<div class="row">
    <div class="form-horizontal" role="form">
        <div class="col-md-3">
            <label for="result-heading-code" class="control-label">Code</label>
            <div><input type="text" class="form-control" id="result-heading-code" placeholder="Code" name="code" ng-model="editObservationHeading.code"></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-heading" class="control-label">Heading</label>
            <div><input type="text" class="form-control" id="result-heading-heading" placeholder="Heading" name="heading" ng-model="editObservationHeading.heading"></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-name" class="control-label">Name</label>
            <div><input type="text" class="form-control" id="result-heading-name" placeholder="Name" name="name" ng-model="editObservationHeading.name"></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-normal-range" class="control-label">Normal Range</label>
            <div><input type="text" class="form-control" id="result-heading-normal-range" placeholder="Normal Range" name="normalRange" ng-model="editObservationHeading.normalRange"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-horizontal" role="form">
        <div class="col-md-3">
            <label for="result-heading-units" class="control-label">Units</label>
            <div><input type="text" class="form-control" id="result-heading-units" placeholder="Units" name="units" ng-model="editObservationHeading.units"></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-min-graph" class="control-label">Min Graphing Value</label>
            <div><input type="text" class="form-control" id="result-heading-min-graph" placeholder="Min Graphing Value" name="minGraph" ng-model="editObservationHeading.minGraph" only-num-decimal></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-max-graph" class="control-label">Max Graphing Value</label>
            <div><input type="text" class="form-control" id="result-heading-max-graph" placeholder="Max Graphing Value" name="maxGraph" ng-model="editObservationHeading.maxGraph" only-num-decimal></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-horizontal" role="form">
        <div class="col-md-6">
            <label for="result-heading-info-link" class="control-label">Info Link</label>
            <div><input type="text" class="form-control" id="result-heading-info-link" placeholder="Info Link" name="infoLink" ng-model="editObservationHeading.infoLink"></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-default-panel" class="control-label">Default Panel</label>
            <div><input type="text" class="form-control" id="result-heading-default-panel" placeholder="Default Panel" name="defaultPanel" ng-model="editObservationHeading.defaultPanel" only-num></div>
        </div>
        <div class="col-md-3">
            <label for="result-heading-default-panel-order" class="control-label">Default Order on Panel</label>
            <div><input type="text" class="form-control" id="result-heading-default-panel-order" placeholder="Default Order on Panel" name="defaultPanelOrder" ng-model="editObservationHeading.defaultPanelOrder" only-num></div>
        </div>
    </div>
</div>
<hr/>
<div class="row specialty-manager">
    <div class="added-container col-md-6">
        <label class="large-label">Current Specialty Specific Order</label>
        <div class="added-specialty row" ng-repeat="specialtyOrder in editObservationHeading.specialtyOrders">
            <div class="col-md-4">
                <label>Specialty</label>
                <select class="form-control" ng-model="specialtyOrder.group"
                        ng-options="group.id as group.name for group in editObservationHeading.groups | orderBy:'name'">
                </select>
            </div>
            <div class="col-md-2">
                <label>Panel</label>
                <input type="text" class="form-control" ng-model="specialtyOrder.panel" only-num-positive/>
            </div>
            <div class="col-md-2">
                <label>Panel Order</label>
                <input type="text" class="form-control" ng-model="specialtyOrder.panelOrder" only-num-positive/>
            </div>
            <div class="col-md-4 no-label btn-group">
                <button class="btn" ng-click="updateSpecialtyOrder(specialtyOrder)">Update</button>
                <button class="btn negative" ng-click="removeSpecialtyOrder(specialtyOrder)">Delete</button>
            </div>
        </div>
        <div class="added-specialty row" ng-show="!editObservationHeading.specialtyOrders">
            <p>No specialty specific ordering, will use default order</p>
        </div>
    </div>
    <div class="add-container col-md-6">
        <label class="large-label">Add Specialty Specific Order</label>
        <div class="added-specialty row">
            <div class="col-md-4">
                <label>Specialty</label>
                <select class="form-control" ng-model="newSpecialtyOrder.group"
                        ng-options="group.id as group.name for group in editObservationHeading.groups | orderBy:'name'">
                </select>
            </div>
            <div class="col-md-2">
                <label>Panel</label>
                <input type="text" class="form-control" ng-model="newSpecialtyOrder.panel" only-num-positive/>
            </div>
            <div class="col-md-2">
                <label>Panel Order</label>
                <input type="text" class="form-control" ng-model="newSpecialtyOrder.panelOrder" only-num-positive/>
            </div>
            <div class="col-md-4 no-label">
                <button class="btn blue" ng-click="createSpecialtyOrder(newSpecialtyOrder)">Add</button>
            </div>
        </div>
    </div>
</div>

n type="button" class="btn btn-primary" ng-click="save(code)" ng-disabled="editCodeForm.$pristine">Save</button></div></div></div><div class="col-md-12" data-ng-show="filteredItems == 0"><div class="col-md-12"><h4>No codes found</h4></div></div><div class="col-md-12" data-ng-show="filteredItems > 0"><div pagination="" on-select-page="setPage(page)" total-items="filteredItems" items-per-page="entryLimit" ng-model="currentPage" class="pagination-sm"></div></div></div></div><div ng-show="loading" class="container"><br><br><div ng-show="loading" class="loading"></div></div>

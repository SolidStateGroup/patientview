<div class="row"><div class="col-md-6"><h1>Results Detail <small ng-style="{'color':resultColor}" ng-show="!resultsLoading" ng-cloak="">{{resultType}}</small></h1><div ng-show="resultsLoading" class="loading"><br><br></div><div id="graphdiv"></div></div><div class="col-md-6"><h1>Filter</h1><div class="btn-group"><button type="button" class="btn btn-default" ng-class="{active: dateRange == 7}" ng-click="filter(7)">1 Week</button> <button type="button" class="btn btn-default" ng-class="{active: dateRange == 31}" ng-click="filter(31)">1 Month</button> <button type="button" class="btn btn-default" ng-class="{active: dateRange == 365}" ng-click="filter(365)">1 Year</button> <button type="button" class="btn btn-default" ng-class="{active: dateRange == 1095}" ng-click="filter(1095)">3 Years</button> <button type="button" class="btn btn-default" ng-class="{active: dateRange == 3650000}" ng-click="filter(3650000)">All</button></div><br><br><div id="tablediv"></div><div class="alert alert-warning" ng-show="!dataExistsInDateRange && !resultsLoading" ng-cloak="">No results available for this date range</div></div></div><a href="#/results" class="btn btn-primary">Back</a>
